<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-content">
      <div class="calculator">
        <div id="calculator-display"></div>
        <div class="calculator-item operands" data-value="+">+</div>
        <div class="calculator-item operands" data-value="-">-</div>
        <div class="calculator-item operands" data-value="*">x</div>
        <div class="calculator-item operands" data-value="/">/</div>
        <div class="calculator-item number" data-value="7">7</div>
        <div class="calculator-item number" data-value="8">8</div>
        <div class="calculator-item number" data-value="9">9</div>
        <div class="calculator-item equals-operand" data-value="=">=</div>
        <div class="calculator-item number" data-value="4">4</div>
        <div class="calculator-item number" data-value="5">5</div>
        <div class="calculator-item number" data-value="6">6</div>
        <div class="calculator-item number" data-value="1">1</div>
        <div class="calculator-item number" data-value="2">2</div>
        <div class="calculator-item number" data-value="3">3</div>
        <div class="calculator-item number" data-value="0">0</div>
        <div class="calculator-item number" data-value=".">.</div>
        <div class="calculator-item" data-value="AC">AC</div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
